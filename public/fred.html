<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>
  <script>
    var config = {
      type: Phaser.Auto,
      width: 800,
      height: 600,
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 300 },
          debug: false
        }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };
    var game = new Phaser.Game(config);

    function preload () 
    {
      this.load.image('stadium', 'assets/stadium.png')
      this.load.image('ground', 'assets/platform.png')
      this.load.spritesheet('dude', 'assets/test-sprite.png',{
        frameWidth: 108, frameHeight: 140
      });

      
      
    }
    var platforms;
    var player;
    function create () 
    {
      this.add.image(400, 300, 'stadium');
      
      //this sets the physics characteristic for the platrom (ground)
      platforms = this.physics.add.staticGroup()

      platforms.create(400, 568, 'ground').setScale(2).refreshBody();

      player = this.physics.add.sprite(300, 450, 'dude');

      player.setBounce(0.2);
      player.setCollideWorldBounds(true);

      

      this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', {start: 8, end: 16}),
        frameRate: 10, 
        repeat: -1
      });
      this.anims.create({
        key: 'turn',
        frames: [{key: 'dude', frame: 4}],
        frameRate: 20
      })
      this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', {start: 0, end: 8}),
        frameRate: 10,
        repeat: -1
      })
      player.body.setGravityY(300)
      this.physics.add.collider(player, platforms);

      cursors = this.input.keyboard.createCursorKeys();
    }
function update() {
  if (cursors.left.isDown)
{
    player.setVelocityX(-120);

    player.anims.play('left', true);
}
else if (cursors.right.isDown)
{
    player.setVelocityX(120);

    player.anims.play('right', true);
}
else
{
    player.setVelocityX(0);

    player.anims.play('turn');
}

if (cursors.up.isDown && player.body.touching.down)
{
    player.setVelocityY(-330);
}
  
}    
  </script>
  
</body>
</html>
