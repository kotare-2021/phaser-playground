<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>

    let CoinLayer, BackgroundLayer, GroundLayer, coins, player;
    let coinScore = 0;

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 576,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload () {
        this.load.tilemapTiledJSON('test2', 'assets/maps/test2.json');
        this.load.image('ground_1x1', "assets/maps/ground_1x1.png")
        this.load.image("coin", "assets/maps/coin.png")
        
      this.load.spritesheet('dude', 
          'assets/dude.png',
          { frameWidth: 32, frameHeight: 48 }
    );
    }

    function create () {
        this.physics.world.setBounds(0, 0, 1600, 576);
        
        const map = this.make.tilemap({key: 'test2'});   
        const tileset = map.addTilesetImage('ground_1x1', 'ground_1x1')
        const coinTileset = map.addTilesetImage('coin', 'coin')
        
        BackgroundLayer = map.createLayer('Background Layer', tileset)
        GroundLayer = map.createLayer('Ground Layer', tileset)
        CoinLayer = map.getObjectLayer('Coin Layer')['objects']

        player = this.physics.add.sprite(100, 450, 'dude');

        coins = this.physics.add.staticGroup()
        CoinLayer.forEach(object => {
            let obj = coins.create(object.x, object.y, 'coin')
            obj.setScale(object.width/32, object.height/32)
            obj.setOrigin(0, 1)
            obj.body.width = object.width;
            obj.body.height = object.height;
        })

        map.setCollisionBetween(0, 923, true, 'Ground Layer')

        this.physics.add.collider(player, GroundLayer)
        this.physics.add.overlap(player, coins, collectCoin, null, this)

        this.cameras.main.setBounds(0, 0, 1600, 576);
        this.cameras.main.startFollow(player);
        
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);
        player.body.setGravityY(300);

        this.anims.create ({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create ({
            key: 'turn',
            frames: [ { key: 'dude', frame: 4 } ],
            frameRate: 20
        });

        this.anims.create ({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });

        cursors = this.input.keyboard.createCursorKeys();

        text = this.add.text(10, 10, `Coins: ${coinScore}`, {
            fontSize: '20px',
            fill: '#ffffff'
        })
        text.setScrollFactor(0)
    }

    function update () {
        if (cursors.left.isDown) {
            player.setVelocityX(-160);
            player.anims.play('left', true);
        }
        else if (cursors.right.isDown) {
            player.setVelocityX(160);
            player.anims.play('right', true);
        }
        else {
            player.setVelocityX(0);
            player.anims.play('turn');
        }

        if (cursors.up.isDown && player.body.onFloor()) {
        // if (cursors.up.isDown && player.body.touching.down) {
            player.setVelocityY(-530);
        }
    }

    function collectCoin (player, coin) {
        coin.destroy(coin.x, coin.y)
        coinScore++
        text.setText(`Coins: ${coinScore}`)
    }
    </script>

</body>
</html>
