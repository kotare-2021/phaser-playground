<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>

    let CollisionLayer, BackgroundLayer, SheepLayer, StarLayer, sheeps, car, stars, scoreText, carPosX, carPosY, carVelX, carVelY
    let hit = false
    let score = 0
    let carVelocity = 300
    
// start screen

let Start = new Phaser.Class({
    Extends: Phaser.Scene,

    initialize: 
    
    function start () { Phaser.Scene.call(this, { key: 'start', active: true })},

    preload: function () {
        this.load.audio('shutup', 'assets/sounds/shutup.mp3')
    },

    create: function () {
        let text = this.add.text(300, 200, 'SPACE TO START', { fontSize: '32px', fill: '#ffffff' });
        var camera = this.cameras.main;
        camera.setBackgroundColor('#000000')

        this.input.keyboard.once('keydown-SPACE', () => {
            this.cameras.main.fadeOut(100, 255, 255, 255)
        })
        this.cameras.main.once(Phaser.Cameras.Scene2D.Events.FADE_OUT_COMPLETE, (cam, effect) => {
            this.sound.play('shutup')
            this.scene.start('sceneB')
        })
    },

    update: function () {

    }
    
})

// star screen

    let SceneB = new Phaser.Class({
        Extends: Phaser.Scene,

        initialize: 

    function sceneB () { Phaser.Scene.call(this, { key: 'sceneB', active: true })},

    preload: function () {
        this.load.tilemapTiledJSON('test5', 'assets/maps/test5.json');
        this.load.image("roadEW", "assets/maps/roadEW.png")
        this.load.image("roadNE", "assets/maps/roadNE.png")
        this.load.image('car', 'assets/maps/Daco_4361360.png')
        this.load.image('star', 'assets/star.png')
        this.load.audio('ding', 'assets/sounds/ding.wav')
        this.load.audio('engine', 'assets/sounds/engine.wav')
    },

    create: function () {
        this.time.addEvent({
            delay: 28500,
            loop: false,
            callback: () => {
                this.cameras.main.fadeOut(100, 255, 255, 255)
            }
        })

        this.cameras.main.once(Phaser.Cameras.Scene2D.Events.FADE_OUT_COMPLETE, (cam, effect) => {
            this.sound.play('engine')
            carVelocity = 600
            carPosX = car.body.position.x,
            carPosY = car.body.position.y,
            carVelX = car.body.velocity.x,
            carVelY = car.body.velocity.y
            this.scene.start('sceneA')
        })

        this.physics.world.setBounds(0, 0, 3200, 1920);

        const map = this.make.tilemap({key: 'test5'});   
        const tileset = map.addTilesetImage('roadEW', 'roadEW')
        const tileset2 = map.addTilesetImage('roadNE', 'roadNE')
        const allTiles = [tileset, tileset2]
        
        BackgroundLayer = map.createLayer('Road', allTiles)
        CollisionLayer = map.createLayer('Footpath', allTiles)
        StarLayer = map.getObjectLayer('Sheep')['objects']

        stars = this.physics.add.group()
          
        StarLayer.forEach(object => {
            let obj = stars.create(object.x, object.y, 'star')
            obj.setOrigin(0, 1)
            obj.setSize(50, 50, true)
        })

        car = this.physics.add.image(300, 100, 'car').setScale(0.04)
        car.setSize(1200, 1200, true)
        car.angle = 180
        
        map.setCollisionBetween(0, 923, true, 'Footpath')
        this.physics.add.collider(car, CollisionLayer)
        let starOverlap = this.physics.add.overlap(car, stars, hitStar, null, this)

        this.cameras.main.setBounds(0, 0, 3200, 1920);
        this.cameras.main.startFollow(car);
        
        car.setCollideWorldBounds(true);

        cursors = this.input.keyboard.createCursorKeys();

        scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#ffffff' });
        scoreText.setScrollFactor(0)

        function hitStar (car, star) {
            this.sound.play('ding')
            star.destroy()
            score += 10;
            scoreText.setText('Score: ' + score);
        }
    },

    update: function () {
        if (cursors.left.isDown && cursors.up.isDown) {
            car.setVelocityX((carVelocity * -1))
            car.setVelocityY((carVelocity * -1))
            car.angle = 45
        } else if (cursors.right.isDown && cursors.up.isDown) {
            car.setVelocityX(carVelocity)
            car.setVelocityY((carVelocity * -1))
            car.angle = 135
        } else if (cursors.right.isDown && cursors.down.isDown) {
            car.setVelocityX(carVelocity)
            car.setVelocityY(carVelocity)
            car.angle = 225
        } else if (cursors.left.isDown && cursors.down.isDown) {
            car.setVelocityX((carVelocity * -1))
            car.setVelocityY(carVelocity)
            car.angle = 315
        } else if (cursors.left.isDown) {
            car.setVelocityX((carVelocity * -1))
            car.angle = 0
        } else if (cursors.right.isDown) {
            car.setVelocityX(carVelocity)
            car.angle = 180
        } else if (cursors.up.isDown) {
            car.setVelocityY((carVelocity * -1))
            car.angle = 90
        } else if (cursors.down.isDown) {
            car.setVelocityY(carVelocity)
            car.angle = 270
        } else {
            car.setVelocityX(0)
            car.setVelocityY(0)
        }     
    }
})


// sheep screen

    let SceneA = new Phaser.Class({
        Extends: Phaser.Scene,

        initialize: 

    function sceneA () { Phaser.Scene.call(this, { key: 'sceneA', active: true })},

    preload: function () {
        this.load.tilemapTiledJSON('test5', 'assets/maps/test5.json');
        // this.load.image("roadEW", "assets/maps/roadEW.png")
        // this.load.image("roadNE", "assets/maps/roadNE.png")
        // this.load.image('car', 'assets/maps/Daco_4361360.png')
        this.load.spritesheet('sheep', 'assets/images/sheep_walk.png', { frameWidth: 128, frameHeight: 128 } )
        this.load.audio('sheepSound', 'assets/sounds/sheep.wav')
        this.load.audio('crash', 'assets/sounds/151624__qubodup__clank-car-crash-collision.wav')
    },

    create: function () {
        this.physics.world.setBounds(0, 0, 3200, 1920);

        const map = this.make.tilemap({key: 'test5'});   
        const tileset = map.addTilesetImage('roadEW', 'roadEW')
        const tileset2 = map.addTilesetImage('roadNE', 'roadNE')
        const allTiles = [tileset, tileset2]
        
        BackgroundLayer = map.createLayer('Road', allTiles)
        CollisionLayer = map.createLayer('Footpath', allTiles)
        SheepLayer = map.getObjectLayer('Sheep')['objects']

        sheeps = this.physics.add.group()
        
        this.anims.create ({
            key: 'up',
            frames: this.anims.generateFrameNumbers('sheep', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        })

        this.anims.create ({
            key: 'left',
            frames: this.anims.generateFrameNumbers('sheep', { start: 4, end: 7 }),
            frameRate: 10,
            repeat: -1
        })

        this.anims.create ({
            key: 'down',
            frames: this.anims.generateFrameNumbers('sheep', { start: 8, end: 11 }),
            frameRate: 10,
            repeat: -1
        })

        this.anims.create ({
            key: 'right',
            frames: this.anims.generateFrameNumbers('sheep', { start: 12, end: 15 }),
            frameRate: 10,
            repeat: -1
        })
    
        SheepLayer.forEach(object => {
            let obj = sheeps.create(object.x, object.y, 'sheep')
            obj.setOrigin(0, 1)
            obj.setSize(50, 50, true)
            obj.setName('alive')
            obj.setVelocity(Phaser.Math.Between(-20, 20), Phaser.Math.Between(-20, 20))
            obj.setBounce(1)
        })

        car = this.physics.add.image(carPosX, carPosY, 'car').setScale(0.04)
        car.setVelocityX(carVelX)
        car.setVelocityY(carVelY)
        car.setSize(1200, 1200, true)
        car.angle = 180
        
        map.setCollisionBetween(0, 923, true, 'Footpath')
        this.physics.add.collider(car, CollisionLayer)
        let sheepCollider = this.physics.add.collider(sheeps, CollisionLayer)
        let sheepOverlap = this.physics.add.overlap(car, sheeps, hitSheep, null, this)

        this.cameras.main.setBounds(0, 0, 3200, 1920);
        this.cameras.main.startFollow(car);
        
        car.setCollideWorldBounds(true);

        cursors = this.input.keyboard.createCursorKeys();

        scoreText = this.add.text(16, 16, `Score: ${score}`, { fontSize: '32px', fill: '#ffffff' });
        scoreText.setScrollFactor(0)

        function hitSheep (car, sheep) {
            if (sheep.name === 'alive') {
                this.sound.play('sheepSound', { volume: 0.8 })
                this.sound.play('crash', { volume: 0.6 })
                sheep.setVelocity(Phaser.Math.Between(-600, 600), Phaser.Math.Between(-600, 600))
                sheep.setAngularVelocity(30)
                sheep.name = 'dead'
                score += 10;
                scoreText.setText('Score: ' + score);
                sheep.setBounce(0.1)
            }
        }
    },

    update: function () {
        if (cursors.left.isDown && cursors.up.isDown) {
            car.setVelocityX((carVelocity * -1))
            car.setVelocityY((carVelocity * -1))
            car.angle = 45
        } else if (cursors.right.isDown && cursors.up.isDown) {
            car.setVelocityX(carVelocity)
            car.setVelocityY((carVelocity * -1))
            car.angle = 135
        } else if (cursors.right.isDown && cursors.down.isDown) {
            car.setVelocityX(carVelocity)
            car.setVelocityY(carVelocity)
            car.angle = 225
        } else if (cursors.left.isDown && cursors.down.isDown) {
            car.setVelocityX((carVelocity * -1))
            car.setVelocityY(carVelocity)
            car.angle = 315
        } else if (cursors.left.isDown) {
            car.setVelocityX((carVelocity * -1))
            car.angle = 0
        } else if (cursors.right.isDown) {
            car.setVelocityX(carVelocity)
            car.angle = 180
        } else if (cursors.up.isDown) {
            car.setVelocityY((carVelocity * -1))
            car.angle = 90
        } else if (cursors.down.isDown) {
            car.setVelocityY(carVelocity)
            car.angle = 270
        } else {
            car.setVelocityX(0)
            car.setVelocityY(0)
        }  
        sheeps.children.entries.forEach(sheep => {
            if (sheep.body.velocity.x > 0) {
                sheep.anims.play('right', true)
            } else if (sheep.body.velocity.x < 0) {
                sheep.anims.play('left', true)
            } else if (sheep.body.velocity.y > 0) {
                sheep.anims.play('down', true)
            } else if (sheep.body.velocity.y < 0) {
                sheep.anims.play('up', true)
            }
        })
    }
})




var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 576,
        audio: {
            disableWebAudio: true
        },
        physics: {
            default: 'arcade',
            arcade: {
                // gravity: { y: 300 },
                debug: false
            }
        },
        // scene: [SceneB]
        scene: [SceneA, SceneB, Start]
    };

    var game = new Phaser.Game(config);

    </script>

</body>
</html>
