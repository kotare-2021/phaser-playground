<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 570,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };
      

var game = new Phaser.Game(config);
var platforms;
var player;
var cursors;
var stars;
var score = 0;
var scoreText;
var bombs;

function preload ()
{
  {
      this.load.image('sky', 'assets/sky.png');
      this.load.image('ground', 'assets/platform.png');
      this.load.image('vertwall', 'assets/wall.png');
      this.load.image('longvertwall', 'assets/longwall.png');

      this.load.image('horwall', 'assets/ground.png');
      this.load.image('longhorwall', 'assets/groundlong.png');
      this.load.image('reallonghorwall', 'assets/groundlongreal.png');

      this.load.image('borderhor', 'assets/borderhor.png');
      this.load.image('star', 'assets/star.png');
      this.load.image('bomb', 'assets/bomb.png');
      this.load.image('borderwall', 'assets/borderwall.png');
      this.load.spritesheet('dude', 
          'assets/betty.png',
          { frameWidth: 48, frameHeight: 48 }
    );
}
}


function create ()
{
  this.add.image(400, 285, 'sky');

  platforms = this.physics.add.staticGroup();


  //border
  platforms.create(10,285, 'borderwall');
  platforms.create(780,285, 'borderwall');
  platforms.create(395,11, 'borderhor');
  platforms.create(395,559, 'borderhor');
  //top horizontal line
  platforms.create(91, 80, 'horwall');
  platforms.create(133, 80, 'horwall');
  platforms.create(243, 80, 'longhorwall');
  platforms.create(490, 80, 'longhorwall');
  platforms.create(632, 80, 'longhorwall');
  //2nd top line
  platforms.create(220, 150, 'horwall');
  platforms.create(394, 150, 'longhorwall');
  platforms.create(572, 150, 'horwall');
  // 3rd top line
  platforms.create(394, 213, 'longhorwall');
  platforms.create(504, 213, 'horwall');
  // 4th top line
  platforms.create(348, 286, 'longhorwall');
  platforms.create(438, 286, 'longhorwall');
  //3rd bottom line
  platforms.create(281, 351, 'longhorwall');
  platforms.create(511, 351, 'longhorwall');
  //2nd bottom line
  platforms.create(224, 421, 'longhorwall');
  platforms.create(399, 421, 'longhorwall');
  platforms.create(570, 421, 'longhorwall');
  // bottom line
  platforms.create(157, 491, 'longhorwall');
  platforms.create(299, 491, 'longhorwall');
  platforms.create(546, 491, 'longhorwall');
  platforms.create(656, 491, 'horwall');
  platforms.create(698, 491, 'horwall');
  //left line
  platforms.create(72, 160, 'longvertwall');
  platforms.create(72, 230, 'vertwall');
  platforms.create(72, 410, 'longvertwall');
  //2nd left line
  platforms.create(134, 225, 'longvertwall');
  platforms.create(134, 345, 'longvertwall');
  //3rd left line
  platforms.create(196, 181, 'vertwall');
  platforms.create(196, 270, 'longvertwall');
  //4thleft line
  platforms.create(306, 181, 'vertwall');
  //4th right line
  platforms.create(524, 249, 'vertwall');
  //3rd right line
  platforms.create(597, 270, 'longvertwall');
  platforms.create(597, 181, 'vertwall');
  //2nd right line
  platforms.create(656, 225, 'longvertwall');
  platforms.create(656, 345, 'longvertwall');
  //right line
  platforms.create(718, 160, 'longvertwall');
  platforms.create(718, 340, 'vertwall');
  platforms.create(718, 410, 'longvertwall');

  player = this.physics.add.sprite(395, 250, 'dude');
  this.physics.add.collider(player, platforms);
  

player.setBounce(0);
player.setCollideWorldBounds(true);
player.body.setGravityY(0)

this.anims.create({
    key: 'left',
    frames: this.anims.generateFrameNumbers('dude', { frames: [ 1, 5, 9, 13 ] }),
    frameRate: 10,
    repeat: -1
});
this.anims.create({
    key: 'right',
    frames: this.anims.generateFrameNumbers('dude', { frames: [ 3, 7, 11, 15 ] }),
    frameRate: 10,
    repeat: -1
  });
this.anims.create({
    key: 'up',
    frames: this.anims.generateFrameNumbers('dude', { frames: [ 2, 6, 10, 14 ] }),
    frameRate: 10,
    repeat: -1
});
this.anims.create({
    key: 'down',
    frames: this.anims.generateFrameNumbers('dude', { frames: [ 0, 4, 8, 12 ] }),
    frameRate: 10,
    repeat: -1
});

this.anims.create({
    key: 'turn',
    frames: [ { key: 'dude', frame: 0 } ],
    frameRate: 20
});

  cursors = this.input.keyboard.createCursorKeys();

  stars = this.physics.add.group({
    key: 'star',
    repeat: 10,
    setXY: { 
      x: 40, y: 35,
       stepX: 72, stepY: 40 }
});

// stars.children.iterate(function (child) {

//     child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

// });
this.physics.add.collider(stars, platforms);
this.physics.add.overlap(player, stars, collectStar, null, this);

function collectStar (player, star)
{
    star.disableBody(true, true);

    score += 10;
    scoreText.setText('Score: ' + score);

    if (stars.countActive(true) === 0)
    {
        stars.children.iterate(function (child) {

            child.enableBody(true, child.x, Phaser.Math.FloatBetween(30, 500), true, true);

        });

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        var bomb = bombs.create(x, Phaser.Math.FloatBetween(30, 500), 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 30);

    }
}

scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

bombs = this.physics.add.group();

this.physics.add.collider(bombs, platforms);

this.physics.add.collider(player, bombs, hitBomb, null, this);
function hitBomb (player, bomb)
{
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('turn');

    gameOver = true;
}
}

function update ()
{
  if (cursors.left.isDown)
{
    player.setVelocityX(-160);

    player.anims.play('left', true);
}
else if (cursors.right.isDown)
{
    player.setVelocityX(160);

    player.anims.play('right', true);
}
else if (cursors.up.isDown)
{
    player.setVelocityY(-160);

    player.anims.play('up', true);
}
else if (cursors.down.isDown)
{
    player.setVelocityY(160);

    player.anims.play('down', true);
}
else
{
    player.setVelocityX(0);
    player.setVelocityY(0);

    player.anims.play('turn');
}

// if (cursors.up.isUp && cursors.down.isUp && cursors.left.isUp && cursors.right.isUp)
// {
//   player.anims.play('turn');
// }
}

    </script>

</body>
</html>
