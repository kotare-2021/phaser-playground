    // city/star screen
    
    let SceneB = new Phaser.Class({
      Extends: Phaser.Scene,
      
      initialize: 
      
      function sceneB () { Phaser.Scene.call(this, { key: 'sceneB', active: true })},
      
      preload: function () {
        this.load.tilemapTiledJSON('Library', 'assets/library1.json');
        this.load.image("floor", "assets/floors.png")
        this.load.image("desks3", "assets/desks.png")
        this.load.image("bookshelves", "assets/class2.png")
        // this.load.image("roadNE", "assets/maps/roadNE.png")
        this.load.image('star', 'assets/star.png')
        this.load.image('plane', 'assets/plane.png')
        this.load.image('scoreboard', 'assets/chalkboard.png')
        this.load.spritesheet('bomb', 
        'assets/drone.png',
        { frameWidth: 26, frameHeight: 20 }
        );
        this.load.spritesheet('teacher', 
        'assets/teacher.png',
        { frameWidth: 100, frameHeight: 100 }
        );
        this.load.spritesheet('dude', 
        'assets/betty.png',

        // var eightDirection = this.plugins.get('rexeightdirectionplugin').add(plane, config);
      },
      
      create: function () {
        this.cameras.main.fadeIn(3000, 255, 255, 255)
        
    this.physics.world.setBounds(60, 60, 1540, 1156);
    
    const map = this.make.tilemap({key: 'Library'});  
    const tileset1 = map.addTilesetImage('floor', 'floor')
    const tileset2 = map.addTilesetImage('desks3', 'desks3')
    const tileset3 = map.addTilesetImage('bookshelves', 'bookshelves')
    const allTiles = [tileset3, tileset2]
    // walls = map.createStaticLayer('walls', tileset2,400,400);
    
    BackgroundLayer = map.createLayer('floors', tileset1)
    CollisionLayer = map.createLayer('walls', allTiles, 0, 0)
    player = this.physics.add.sprite(565, 250, 'dude');
    map.setCollisionBetween(0, 1126, true, 'walls')
    this.physics.add.collider(player, CollisionLayer);
    
    
    player.setBounce(0);
    player.setCollideWorldBounds(true);
    player.body.setGravityY(0)
    player.setSize(30, 30, true)
    player.setScale(.8)

    this.anims.create({
      key: 'left',
      frames: this.anims.generateFrameNumbers('dude', { frames: [ 1, 5, 9, 13 ] }),
      frameRate: 10,
      repeat: -1
    });
    this.anims.create({
      key: 'right',
      frames: this.anims.generateFrameNumbers('dude', { frames: [ 3, 7, 11, 15 ] }),
      frameRate: 10,
      repeat: -1
    });
    this.anims.create({
      key: 'up',
      frames: this.anims.generateFrameNumbers('dude', { frames: [ 2, 6, 10, 14 ] }),
      frameRate: 10,
      repeat: -1
    });
    this.anims.create({
      key: 'down',
      frames: this.anims.generateFrameNumbers('dude', { frames: [ 0, 4, 8, 12 ] }),
      frameRate: 10,
      repeat: -1
    });
    
    this.anims.create({
      key: 'turn',
      frames: [ { key: 'dude', frame: 0 } ],
      frameRate: 20
    })
    
    cursors = this.input.keyboard.createCursorKeys();

    stars = this.physics.add.group()
    
    map.setCollisionBetween(0, 923, true, 'Tile Layer 1')
    // this.physics.add.collider(dude, CollisionLayer)

    this.cameras.main.setBounds(0, 0, 1600, 1216);

    this.cameras.main.startFollow(player);
    
    player.setCollideWorldBounds(true);

    stars = this.physics.add.group({
      key: 'star',
      repeat: 9,
      setXY: { 
        x: 80, y: 70,
        stepX: 150, stepY: 100 },
    });
      
    bombs = this.physics.add.group();

    bombs.enableBody = true;

    planes = this.physics.add.group();

    planes.enableBody = true;

    this.physics.add.collider(planes, CollisionLayer);

    this.physics.add.collider(player, bombs, hitBomb, null, this);
    this.physics.add.collider(player, planes, hitPlane, null, this);

    function hitBomb (player, bomb) {
      this.physics.pause();
      
      player.setTint(0xff0000);
      
      player.anims.play('turn');

      gameOver = true;

      if(gameOver = true) {
        this.time.addEvent({
          delay: 3000,
          loop: false,
          callback: () => {
              this.cameras.main.fadeOut(100, 255, 255, 255)
          }
        })
      }
      this.cameras.main.once(Phaser.Cameras.Scene2D.Events.FADE_OUT_COMPLETE, (cam, effect) => {
        // this.sound.play('shutup')
        this.scene.start('end')
        endActive = true
      })
    }
    function hitPlane (player, Plane) {
      this.physics.pause();
      
      player.setTint(0xff0000);
      
      player.anims.play('turn');

      gameOver = true;

      if(gameOver = true) {
        this.time.addEvent({
          // delay: 3000,
          loop: false,
          callback: () => {
              this.cameras.main.fadeOut(2000, 255, 255, 255)
          }
        })
      }
      this.cameras.main.once(Phaser.Cameras.Scene2D.Events.FADE_OUT_COMPLETE, (cam, effect) => {
        // this.sound.play('shutup')
        this.scene.start('end')
        endActive = true
      })
    }



    stars.children.iterateLocal('setSize', 100, 100, true)

    this.physics.add.collider(stars, CollisionLayer);

    this.physics.add.overlap(player, stars, collectStar, null, this);
      
    function collectStar (player, star) {
      if (gameActive) {
        star.disableBody(true, true);
        score += 10;
        scoreText.setText('Score: ' + score);
        starScore -= 1;
        starScoreText.setText('Stars: ' + starScore);
      
      if (stars.countActive(true) === 0) {
        if (100 < score < 300) {
          starScore = 10;
        stars.children.iterate(function (child) {
          child.enableBody(true, child.x, Phaser.Math.FloatBetween(80, 1200), true, true);
        });
        
        var x = (player.x < 800) ? Phaser.Math.Between(800, 1520) : Phaser.Math.Between(80, 800);
        
        plane = planes.create(x, Phaser.Math.FloatBetween(80, 1200), 'plane');

        plane.setBounce(1);
        plane.setSize(20, 20, true)
        plane.setScale(.20)
        
        var x = plane.x
        var y = plane.y
        plane.setCollideWorldBounds(true);

        plane.setVelocity(Phaser.Math.Between(-200, 200), Phaser.Math.Between(-200, 200) ); 
      }
      if (score > 300) {
        stars.children.iterate(function (child) {
          child.enableBody(true, child.x, Phaser.Math.FloatBetween(80, 1200), true, true);
        });
        
        var x = (player.x < 800) ? Phaser.Math.Between(800, 1520) : Phaser.Math.Between(80, 800);
        
        var bomb = bombs.create(x, Phaser.Math.FloatBetween(80, 1200), 'bomb');
        
        this.anims.create({
          key: 'fly',
          frames: this.anims.generateFrameNumbers('bomb', { frames: [ 0, 1, 2, 3 ] }),
          frameRate: 10,
          repeat: -1
        });

        bomb.anims.play('fly')

        bomb.setBounce(1);
        bomb.setScale(1.5);

        bomb.setCollideWorldBounds(true);

        bomb.setVelocity(Phaser.Math.Between(-200, 200), Phaser.Math.Between(-200, 200) ); 
      }
    }
      }
      
    }
    scoreBoard = this.add.image(150, 26, 'scoreboard')
    scoreText = this.add.text(30, 16, 'Score: 0', { fontSize: '20px', fill: '#fff' });
    starScoreText = this.add.text(165, 16, 'Stars: 10', { fontSize: '20px', fill: '#fff' })
    scoreText.setScrollFactor(0)
    starScoreText.setScrollFactor(0)
    scoreBoard.setScrollFactor(0)
  },


  update: function () {
    if (gameActive) {
      if (cursors.left.isDown)
        {
          player.setVelocityX(-200);

          player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
          player.setVelocityX(200);
          
          player.anims.play('right', true);
        }
        else if (cursors.up.isDown)
        {
          player.setVelocityY(-200);
          
          player.anims.play('up', true);
        }
        else if (cursors.down.isDown)
        {
          player.setVelocityY(200);
          
          player.anims.play('down', true);
        }
        else
        {
          player.setVelocityX(0);
          player.setVelocityY(0);
          
          player.anims.play('turn');
        } 
        planes.children.entries.forEach(plane => {
          if (plane.body.velocity.x > 0) {
            plane.flipX = false
          } else if (plane.body.velocity.x < 0 ){
            plane.flipX = true
          }
          if (plane.body.velocity.y > 0 ) {
            plane.flipY = true
          } else if (plane.body.velocity.y < 0 ) {
            plane.flipY = false
          }
        })
    }
  }
})

    create: function () {

        WebFont.load({

        active: function () {
            add.text(245, 100, 'GAME OVER', { fontFamily: 'Fredoka One', fontSize: '48px', fill: '#545F66', stroke: '#ffffff', strokeThickness: 8, shadow: {offsetY: 6, offsetX: 3, color: 'white', fill: true} })
            add.text(245, 250, `Your final score was: ${score}`, { fontFamily: 'Fredoka One', fontSize: '32px', fill: '#545F66', stroke: '#ffffff', strokeThickness: 8, shadow: {offsetY: 4, offsetX: 2, color: 'white', fill: true} })
            add.text(295, 500, 'press space to restart', { fontFamily: 'Fredoka One', fontSize: '24px', fill: '#545F66', stroke: '#ffffff', strokeThickness: 8, shadow: {offsetY: 4, offsetX: 2, color: 'white', fill: true} })
        }
    });
        
        var camera = this.cameras.main;
        camera.setBackgroundColor('#FFF')

        if (endActive){ this.input.keyboard.once('keydown-SPACE', () => {
            this.cameras.main.fadeOut(100, 255, 255, 255)
        })
        this.cameras.main.once(Phaser.Cameras.Scene2D.Events.FADE_OUT_COMPLETE, (cam, effect) => {
            score = 0
            this.scene.start('SceneB')
        })}
    },
    
    update: function () {

        type: Phaser.AUTO,
        width: 800,
