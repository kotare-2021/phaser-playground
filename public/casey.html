<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>

    let sky, mountains, city, cloudsWhite, cloudsWhiteSmall;

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        backgroundColor: "#5DACD8",
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload () {
        this.load.image('sky', 'assets/images/sky-clouds.jpg')
        this.load.image('mountains', 'assets/images/mountain-skyline.png')
        this.load.image('city', 'assets/images/city-skyline.png')
        this.load.image("clouds-white", "assets/clouds-white.png");
    this.load.image("clouds-white-small", "assets/clouds-white-small.png");
      this.load.spritesheet('dude', 
          'assets/dude.png',
          { frameWidth: 32, frameHeight: 48 }
    );
    }

    function create () {
        this.physics.world.setBounds(0, 0, 5000, 600);
        // let sky
        // sky = this.add.image(400, 300, 'sky')
        // sky = this.add.image(400, 300, 'sky');
        // sky.fixedToCamera = true
        // mountains = this.add.image(400, 300, 'mountains')
        // city = this.add.image(400, 300, 'city')
        cloudsWhite = this.add.tileSprite(640, 200, 1280, 400, "clouds-white");
        cloudsWhiteSmall = this.add.tileSprite(640, 200, 1280, 400, "clouds-white-small");
        
        
        player = this.physics.add.sprite(100, 450, 'dude');

        this.cameras.main.setBounds(0, 0, 5000, 600);
        this.cameras.main.startFollow(player);
        
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);
        player.body.setGravityY(300);

        this.anims.create ({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create ({
            key: 'turn',
            frames: [ { key: 'dude', frame: 4 } ],
            frameRate: 20
        });

        this.anims.create ({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });

        cursors = this.input.keyboard.createCursorKeys();

        // this.cameras.main.setBounds(0, 0, 1000, 600);
        // this.cameras.main.startFollow(player);
            // TEMPORARY - distance markers
        this.add.text(1000, 300, '1000px', { fill: 'white' });    
        this.add.text(2000, 300, '2000px', { fill: 'white' });    
        this.add.text(3000, 300, '3000px', { fill: 'white' });    
        this.add.text(4000, 300, '4000px', { fill: 'white' });


    }

    function update () {
        if (cursors.left.isDown) {
            player.setVelocityX(-160);
            player.anims.play('left', true);
        }
        else if (cursors.right.isDown) {
            player.setVelocityX(160);
            player.anims.play('right', true);
        }
        else {
            player.setVelocityX(0);
            player.anims.play('turn');
        }

        if (cursors.up.isDown && player.body.touching.down) {
            player.setVelocityY(-530);
        }

        cloudsWhite.tilePositionX += 0.5;
    cloudsWhiteSmall.tilePositionX += 0.25;
    }
    </script>

</body>
</html>
